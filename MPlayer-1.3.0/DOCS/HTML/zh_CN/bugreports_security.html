如果你发现了一个可被利用的错误并且你愿意做正确的事而且在你揭露出错误之
前让我们修正此错误，我们很高兴在<a class="ulink" href="mailto:security@mplayerhq.hu" target="_top">
security@mplayerhq.hu</a>收到你关于安全注意的电子邮件。
请在标题中加注[SECURITY]或者[ADVISORY]字样。
请确定你的报告包含了对于错误完整而细致的分析。
更欢迎提交相关修正。
如发现概念上可被利用的错误请不要停留，你可以在另一封邮件中提交此报告。
